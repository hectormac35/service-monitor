apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-monitor
  labels:
    app: service-monitor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service-monitor
  template:
    metadata:
      labels:
        app: service-monitor
    spec:
      containers:
        - name: service-monitor
          # ðŸ‘‡ CAMBIA ESTO por tu imagen real de Docker Hub
          image: TU_USUARIO_DOCKER_HUB/service-monitor:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "sqlite:///./service_monitor.db"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
